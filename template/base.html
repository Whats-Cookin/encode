<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the form from submitting normally
    var selectElement = document.getElementById("banksDropdown");
    var selectedOption = selectElement.options[selectElement.selectedIndex];
    var optionData = selectedOption.textContent; // Get the text content of the selected option
    console.log(optionData)

    // Get the value of the account_number input field
    var accountNumber = document.getElementById('id_Account_number').value;
    console.log(accountNumber);

    // Create a hidden input field with the name "bank" and the selected option data
    var hiddenField = document.createElement('input');
    hiddenField.setAttribute('type', 'hidden');
    hiddenField.setAttribute('name', 'bank');
    hiddenField.setAttribute('value', optionData);

    
    // Append the hidden field to the form
    this.appendChild(hiddenField);
    
    // Create a hidden input field with the name "account_number" and the account number value
    var hiddenACC = document.createElement('input');
    hiddenACC.setAttribute('type', 'hidden');
    hiddenACC.setAttribute('name', 'account_number');
    hiddenACC.setAttribute('value', accountNumber);

    // Append the hidden field to the form
    this.appendChild(hiddenACC);

    // Submit the form
    this.submit();
  });
  
</script>

<script>
    $("#id_image_proof").prop('required', true);
 
     function goBack() {
         window.history.back();
     }
 
     const compressImage = async (file, { quality = 1, type = file.type,useHalf=False }) => {
         // Get as image data
         const imageBitmap = await createImageBitmap(file);
 
         // Draw to canvas
         const canvas = document.createElement('canvas');
         if(useHalf){
             canvas.width = imageBitmap.width;
             canvas.height = 1500//imageBitmap.height;
         }else{
             canvas.width = imageBitmap.width;
             canvas.height = imageBitmap.height;
         }
         const ctx = canvas.getContext('2d');
         ctx.drawImage(imageBitmap, 0, 0);
 
         // Turn into Blob
         const blob = await new Promise((resolve) =>
             canvas.toBlob(resolve, type, quality)
         );
 
         // Turn Blob into File
         return new File([blob], file.name, {
             type: blob.type,
         });
     };
 
     var proofName = document.querySelector('#id_image_proof');
     proofName.addEventListener("change", async function(e) {
         console.log('changed');
         if (proofName.value !== "") {
             const { files } = e.target;
 
             console.log(files[0].size,'@@@@@@@@@@@@@@@@@@')
             proofName = proofName.value.split('/').pop().split('\\').pop().replace(/[.][^.]+$/, "");
             document.querySelector('#pasteAcct').value = proofName;
 
 
 
 
             // No files selected
             if (!files.length) return;
 
             // We'll store the files in this data transfer object
             const dataTransfer = new DataTransfer();
 
             // For every file in the files list
             for (const file of files) {
                 // We don't have to compress files that aren't images
                 if (!file.type.startsWith('image')) {
                     // Ignore this file, but do add it to our result
                     dataTransfer.items.add(file);
                     continue;
                 }
 
                 var fileQTY = 0.05;
                 useHalf = false
 
 
                 if(files[0].size >= 1200000){
                     fileQTY = 0.005
                     useHalf = true
                 }
 
                 console.log(fileQTY,':::::::::::::::::::::::::::::')
                 // We compress the file by 50%
                 const compressedFile = await compressImage(file, {
                     quality: fileQTY,
                     type: 'image/jpeg',
                     useHalf:useHalf,
                 });
     
                 // Save back the compressed file instead of the original file
                 dataTransfer.items.add(compressedFile);
             }
     
             // Set value of the file input to our new files list
             e.target.files = dataTransfer.files;
             console.log(dataTransfer.files[0].size,'++++++++++++++=',)
             
         } else {
             proofName.value = document.querySelector('#pasteAcct').value;
 
         }
     })
