       {% extends 'base.html' %}

   <div class="nav-mobile" id="menu-ico" onclick="showMenu()">

     <span>
     </span>
    </a>
   </div>

    <a class="close-nav" href="/./profile#" id="close-ico">
    </a>

  </header>
  <div class="profile_container">
   <div class="my-profile">
    <h2 style="text-align: center;">
     KYC - Customer Verification
    </h2>
   </div>
   <div class="wrapper">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}  
     <label for="id_full_name">
      Full Name
     </label>
     <input id="id_username" maxlength="120" name="full_name" placeholder="Enter full name" type="text"/>
     <br/>   
    <label for="id_email">
      Email [Readonly]
     </label>
     <input id="id_email" maxlength="120" name="email" readonly="" placeholder="" type="text" value="{{request.user.email}}"/>
     <br/>
    <label for="id_address">
      Home Address
     </label>
     <input  id="id_address" name="Home_address"  required="" type="textbox" placeholder="Ikeja, Lagos"/>
     <br/>
     <label for="id_nin">
      NIN
     </label>
     <input id="id_username" maxlength="120" name="Nin" placeholder="Enter NIN Numbers" type="text"/>
     <br/>
     


    
  
    
     <button class="button profile-btn" id="confirm-btn">
      Submit KYC
     </button>
    </form>
  
    <a class="change_pwd" href="/accounts/password/reset/">
     Change Password
    </a>
   </div>
  </div>
